<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Uhr mit Taschenrechner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c3563;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 60px;
    }

    .clock {
      width: 320px;
      height: 320px;
      border: 10px solid white;
      border-radius: 50%;
      background: white;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .hand {
      width: 50%;
      height: 4px;
      background: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s ease-in-out;
    }

    .hour { height: 6px; background: #333; }
    .minute { background: #555; }
    .second { background: #e60000; height: 2px; }

    .center {
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .tick {
      position: absolute;
      width: 4px;
      height: 15px;
      background: black;
      top: 50%;
      left: 50%;
      transform-origin: center bottom;
    }

    .number {
      position: absolute;
      font-size: 1.2em;
      font-weight: bold;
      color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .calculator {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: #000;
      width: 280px;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      text-align: right;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .buttons button {
      padding: 10px;
      font-size: 1em;
      background: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #ccc;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      font-size: 1.2em;
      background: #fff;
      border: 1px solid #ccc;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Taschenrechner -->
    <div class="calculator">
      <h2>Taschenrechner</h2>
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="operate('/')">/</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="operate('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="operate('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="operate('sin')">sin</button>
        <button onclick="operate('cos')">cos</button>
        <button onclick="operate('tan')">tan</button>

        <button onclick="operate('asin')">arcsin</button>
        <button onclick="operate('acos')">arccos</button>
        <button onclick="operate('atan')">arctan</button>
        <button onclick="clearDisplay()">C</button>

        <button onclick="backspace()">⌫</button>
        <button onclick="setUnit('deg')">deg</button>
        <button onclick="setUnit('rad')">rad</button>
        <button onclick="setUnit('grad')">grad</button>
      </div>
      <div class="result" id="result">=</div>
    </div>

    <!-- Uhr -->
    <div class="clock" id="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>
    </div>
  </div>

  <script>
    let unit = "deg";

    function setUnit(u) {
      unit = u;
      document.getElementById("result").innerText = `Winkeleinheit: ${u}`;
    }

    function append(val) {
      const display = document.getElementById("display");
      display.value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
      document.getElementById("result").innerText = "=";
    }

    function backspace() {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function operate(op) {
      let input = parseFloat(document.getElementById("display").value);
      if (isNaN(input)) {
        document.getElementById("result").innerText = "Ungültig";
        return;
      }

      const degToRad = x => x * Math.PI / 180;
      const gradToRad = x => x * Math.PI / 200;
      const convertInput = () => {
        if (unit === "deg") return degToRad(input);
        if (unit === "grad") return gradToRad(input);
        return input;
      };

      const radToDeg = x => x * 180 / Math.PI;
      const radToGrad = x => x * 200 / Math.PI;
      const convertOutput = x => {
        if (unit === "deg") return radToDeg(x);
        if (unit === "grad") return radToGrad(x);
        return x;
      };

      let result;
      switch (op) {
        case '+': result = input + input; break;
        case '-': result = input - input; break;
        case '/': result = input !== 0 ? input / input : "∞"; break;
        case 'sin': result = Math.sin(convertInput()).toFixed(4); break;
        case 'cos': result = Math.cos(convertInput()).toFixed(4); break;
        case 'tan': result = Math.tan(convertInput()).toFixed(4); break;
        case 'asin': result = convertOutput(Math.asin(input)).toFixed(2); break;
        case 'acos': result = convertOutput(Math.acos(input)).toFixed(2); break;
        case 'atan': result = convertOutput(Math.atan(input)).toFixed(2); break;
        default: result = "Fehler";
      }

      document.getElementById("result").innerText = "= " + result;
    }

    // Uhr initialisieren
    const clock = document.getElementById('clock');
    for (let i = 0; i < 12; i++) {
      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.style.transform = `rotate(${i * 30}deg) translateY(-140px)`;
      clock.appendChild(tick);
    }

    for (let i = 1; i <= 12; i++) {
      const number = document.createElement('div');
      number.className = 'number';
      const angle = (i * 30 - 90) * Math.PI / 180;
      const radius = 115;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);
      number.style.left = `calc(50% + ${x}px)`;
      number.style.top = `calc(50% + ${y}px)`;
      number.textContent = i;
      clock.appendChild(number);
    }

    function updateClock() {
      const now = new Date();
      const s = now.getSeconds(), m = now.getMinutes(), h = now.getHours();
      document.getElementById('second').style.transform = `rotate(${s * 6 + 90}deg)`;
      document.getElementById('minute').style.transform = `rotate(${m * 6 + s * 0.1 + 90}deg)`;
      document.getElementById('hour').style.transform = `rotate(${(h % 12) * 30 + m * 0.5 + 90}deg)`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
