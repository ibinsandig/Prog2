<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Trump Parade</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
        }

        .trump {
            position: absolute;
            width: 60px;
            top: 0;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0%   { transform: translateX(-100px); }
            100% { transform: translateX(110vw); }
        }
    </style>
</head>
<body>

    <!-- Mehrere Trumps auf unterschiedlichen HÃ¶hen -->
    <img src="trump-pixel.png" class="trump" style="top: 20px; animation-delay: 0s;">
    <img src="trump-pixel.png" class="trump" style="top: 80px; animation-delay: 5s;">
    <img src="trump-pixel.png" class="trump" style="top: 140px; animation-delay: 10s;">
    <img src="trump-pixel.png" class="trump" style="top: 200px; animation-delay: 15s;">

</body>
</html>
