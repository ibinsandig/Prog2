<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Bedienpanel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ESP8266 Bedienpanel</h1>
    
    <div class="status">
        <p>Verbindungsstatus: <span id="connection-status">Nicht verbunden</span></p>
        <p>IP-Adresse: <span id="device-ip">---</span></p>
    </div>

    <div class="control">
        <h2>Pumpenstatus</h2>
        <p>AktivitÃ¤t: <span id="pump-status">Aus</span></p>
        <p>Menge ausgegeben: <span id="water-amount">0 L</span></p>
        <button onclick="togglePump()">Pumpe ein/aus</button>
    </div>

    <div class="sensor">
        <h2>Feuchtigkeitssensor</h2>
        <p>Status: <span id="humidity-status">---</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
